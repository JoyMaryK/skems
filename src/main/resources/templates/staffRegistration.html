<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Registration</title>
</head>

<body style="background:url('src\main\resources\static\img\hero.jpeg') ;">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">
            <i class="fas fa-basketball-ball mr-2"></i>
            Sports Stores</a>       
        
    </nav>

    <br>
    <br>

    <div class="container"  >
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}" >
                    <div class="alert alert-info">You've successfully registered!</div>
                </div>

                <h1>Sign Up</h1>
                <form th:action="@{/registerStaff}" th:object="${user}" method="post" >

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>
                    <div class="form-row" >
                    <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                        <label for="firstName" class="control-label">First name</label> <input id="firstName" class="form-control" th:field="*{firstName}" />
                        <p class="alert-danger" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Last name</label> <input id="lastName" class="form-control" th:field="*{lastName}" />
                        <p class="alert-danger" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
                    </div>
                </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label">E-mail</label> <input id="email" class="form-control" th:field="*{email}" />
                        <p class="alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error
                        </p>
                    </div>
                   
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('phoneNo')}? 'has-error':''">
                        <label for="phoneNo" class="control-label">Phone Number {07xxxxxxxx or 01xxxxxxxx}</label> <input id="phoneNo" class="form-control" th:field="*{phoneNo}  " />
                        <p class="alert-danger" th:each="error : ${#fields.errors('phoneNo')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-row">
                   
                   
                      <div class="form-group " th:classappend="${#fields.hasErrors('regStaffNo')}? 'has-error':''">
                        <label for="regStaffNo" class="control-label">Reg. No.  </label> <input id="regStaffNo "class="form-control" th:field="*{regStaffNo}" />
                        <p class="alert-danger" th:each="error : ${#fields.errors('regStaffNo')}" th:text="${error}">Validation error</p>
                    </div>
                    </div>
                    <div class="form-row" >
                    <div class="form-group " th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                        <p class="alert-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>
                   
                </div>

                    
                    <div class="form-group">
                       
                        <button type="submit" class="btn btn-success"   >Register</button> <br>
                        
                        <span>Already have an account? <a  th:href="@{/login}">Login
        here</a></span>
        
                    </div>

                </form>
            </div>
        </div>
    </div>

  
</body>
</html>
